### This config file contains required core defaults that must be set, along with a handful of common optional settings.
### For a full list of available settings, see https://microsoft.github.io/graphrag/config/yaml/

### LLM settings ###
## There are a number of settings to tune the threading and token limits for LLM calls - check the docs.

completion_models:
  # Claude 4.5 Sonnet - Proven to work with GraphRAG's delimiter format!
  default_completion_model:
    model_provider: anthropic
    model: claude-sonnet-4-5-20250929  # âœ… Test confirmed: works with <|> and ## delimiters
    auth_method: api_key
    api_key: ${GRAPHRAG_API_KEY}
    call_args:
      temperature: 0
      max_tokens: 4096
    retry:
      type: exponential_backoff
      max_retries: 10

embedding_models:
  default_embedding_model:
    type: sentence_transformer  # Critical: tells factory to use SentenceTransformerEmbedding
    model_provider: sentence_transformer
    model: all-MiniLM-L6-v2
    # Optional: Performance settings
    # device: cuda  # cuda, cpu, or mps (Mac M1/M2) - auto-detected if not specified
    # batch_size: 32
    # normalize_embeddings: true

### Document processing settings ###

input:
  type: text # [csv, text, json, jsonl]

chunking:
  type: tokens
  size: 1200
  overlap: 100
  encoding_model: o200k_base

### Storage settings ###
## If blob storage is specified in the following four sections,
## connection_string and container_name must be provided

input_storage:
  type: file # [file, blob, cosmosdb]
  base_dir: "input"

output_storage:
  type: file # [file, blob, cosmosdb]
  base_dir: "output"

reporting:
  type: file # [file, blob]
  base_dir: "logs"

cache:
  type: json # [json, memory, none]
  storage:
    type: file # [file, blob, cosmosdb]
    base_dir: "cache"
    
vector_store:
  type: lancedb
  db_uri: output/lancedb
  index_schema:
    entity_description:
      index_name: entity_description_embeddings
      vector_size: 384  # Match SentenceTransformer all-MiniLM-L6-v2 dimension
    text_unit_text:
      index_name: text_unit_embeddings
      vector_size: 384  # Match SentenceTransformer all-MiniLM-L6-v2 dimension
    community_full_content:
      index_name: community_report_embeddings
      vector_size: 384  # Match SentenceTransformer all-MiniLM-L6-v2 dimension

### Workflow settings ###

embed_text:
  embedding_model_id: default_embedding_model
  names:
    - entity_description
    - community_full_content
    - text_unit_text

extract_graph:
  completion_model_id: default_completion_model  # Use fast Haiku for extraction
  prompt: "prompts/extract_graph.txt"
  entity_types: [organization,person,geo,event]
  max_gleanings: 1

summarize_descriptions:
  completion_model_id: default_completion_model  # Use fast Haiku for summaries
  prompt: "prompts/summarize_descriptions.txt"
  max_length: 500

extract_graph_nlp:
  text_analyzer:
    extractor_type: regex_english # [regex_english, syntactic_parser, cfg]

cluster_graph:
  max_cluster_size: 10

### Dark Mode Configuration ###
## Enable parallel execution of NetworkX (primary) and Neo4j (shadow) for validation
## See docs/dark-mode-guide.md for complete documentation

dark_mode:
  # Enable dark mode for safe Neo4j validation
  enabled: true

  # Primary backend (serves production traffic)
  primary_backend: networkx

  # Shadow backend (validation only, does not affect results)
  shadow_backend: neo4j

  # Path to write metrics log file (JSON lines format)
  log_path: output/dark_mode_metrics.jsonl

  # Comparison thresholds for validating shadow results
  comparison:
    entity_match_threshold: 0.99      # 99% entity F1 score required
    community_match_threshold: 0.95   # 95% clustering similarity required
    degree_tolerance: 0.1             # 10% degree difference allowed

  # Cutover criteria - when is shadow ready for production?
  cutover_criteria:
    min_operations: 1000        # Minimum operations to validate
    max_error_rate: 0.01        # Maximum 1% shadow error rate
    min_pass_rate: 0.95         # Minimum 95% comparison pass rate
    max_latency_ratio: 2.0      # Shadow can be up to 2x slower

# Neo4j Configuration (required when dark_mode.shadow_backend: neo4j)
neo4j:
  uri: bolt://localhost:7687
  username: neo4j
  password: ${NEO4J_PASSWORD}  # Set environment variable: export NEO4J_PASSWORD=your_password
  database: neo4j  # Default database name
  gds_library: true  # Use Graph Data Science library for community detection

  # Label and type configuration
  node_label: Entity  # Base label for all entity nodes
  relationship_type: RELATED_TO  # Type for all relationships
  use_entity_type_labels: true  # Add entity type as additional label (e.g., :Entity:Person). Requires APOC plugin.

extract_claims:
  enabled: true
  completion_model_id: default_completion_model  # Use fast Haiku for claims
  prompt: "prompts/extract_claims.txt"
  description: "Any claims or facts that could be relevant to information discovery."
  max_gleanings: 1

community_reports:
  # enabled: false  # Re-enabled now that we're using GPT-4o with native JSON support
  completion_model_id: default_completion_model
  graph_prompt: "prompts/community_report_graph.txt"
  text_prompt: "prompts/community_report_text.txt"
  max_length: 2000
  max_input_length: 8000

snapshots:
  graphml: false
  embeddings: false

